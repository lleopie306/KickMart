<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-2xl shadow-xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto border border-purple-100">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-5 border-b border-purple-200 bg-gradient-to-r from-blue-100 to-purple-100 rounded-t-2xl">
      <div>
        <h3 class="text-2xl font-bold text-purple-900">
          Add New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">List your new item in the KickMart store</p>
      </div>
      <button type="button" 
              class="text-gray-500 hover:text-purple-700 hover:bg-purple-100 rounded-lg text-sm p-2 transition" 
              onclick="hideModal()">
        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" 
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 
                   4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 
                   4.293a1 1 0 01-1.414-1.414L8.586 
                   10 4.293 5.707a1 1 0 010-1.414z" 
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-5 space-y-5">
      <form id="productForm">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400" 
                 placeholder="Enter product name" required>
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price (IDR)</label>
          <input type="number" id="price" name="price" 
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400" 
                 placeholder="e.g. 250000" required>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400" 
                    placeholder="Describe the product" required></textarea>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400" required>
            <option value="">Choose a category</option>
            <option value="Shoes">Shoes</option>
            <option value="Jersey">Jersey</option>
            <option value="Accessories">Accessories</option>
            <option value="Training">Training</option>
            <option value="Merchandise">Merchandise</option>
          </select>
        </div>

        <!-- Thumbnail -->
        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400" 
                 placeholder="https://example.com/image.jpg">
        </div>

        <!-- Additional Fields -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" min="0"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400"
                   placeholder="e.g. 10">
          </div>
          <div>
            <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
            <input type="text" id="brand" name="brand"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400"
                   placeholder="e.g. Nike">
          </div>
          <div>
            <label for="size" class="block text-sm font-medium text-gray-700">Size</label>
            <input type="text" id="size" name="size"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400"
                   placeholder="e.g. 38-45 / S-XL">
          </div>
          <div>
            <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
            <input type="text" id="color" name="color"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400"
                   placeholder="e.g. Blue">
          </div>
          <div>
            <label for="club" class="block text-sm font-medium text-gray-700">Club</label>
            <input type="text" id="club" name="club"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400"
                    placeholder="e.g. Manchester United, Barcelona">
            </div>

            <div>
            <label for="league" class="block text-sm font-medium text-gray-700">league</label>
            <input type="text" id="league" name="league"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-purple-300 focus:border-purple-400"
                    placeholder="e.g. EPL, LaLiga, Serie A">
            </div>
        </div>

        <div class="flex flex-col">
        <label for="rating" class="text-sm font-medium text-gray-700">Rating (1â€“5)</label>
        <input type="number" name="rating" id="rating" min="0" max="5" step="0.1"
                placeholder="e.g. 4.5"
                class="border border-gray-300 rounded-lg p-2 focus:ring-purple-400 focus:border-purple-400">
        </div>
        

        <!-- Featured -->
        <div class="pt-2">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox"
                   class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-400">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-purple-200 bg-gradient-to-r from-blue-50 to-purple-50 rounded-b-2xl">
      <button type="button" id="cancelButton"
              class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-100 transition-colors text-center"
              onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm"
              class="order-1 sm:order-2 flex-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-md font-semibold hover:from-blue-600 hover:to-purple-700 transition-colors">Save Product</button>
    </div>

  </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

    async function addProductEntry() {
    await fetch("/create-product-ajax", {
        method: "POST",
        body: new FormData(document.querySelector('#productForm')),
    });

    // Reset form dan tutup modal
    document.getElementById("productForm").reset();
    hideModal();

    // Tampilkan notifikasi sukses (warna ungu pastel)
    showToast('Product added successfully!', '', 'success');

    // Kirim event custom ke halaman utama untuk refresh data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
})

</script>
