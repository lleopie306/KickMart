{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - KickMart</title>
{% endblock meta %}

{% block content %}
<div class="relative w-full min-h-screen flex items-center justify-center p-8 overflow-hidden">
  <!-- Background -->
  <div class="absolute inset-0 bg-[url('{% static "image/bg-football.png" %}')] bg-cover bg-center"></div>
  <!-- Overlay gradasi biru-ungu pastel -->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-100/70 via-indigo-100/60 to-violet-100/70"></div>

  <!-- Card Login -->
  <div class="relative max-w-md w-full z-10">
    <div class="bg-white/90 backdrop-blur-md rounded-2xl border border-violet-100 p-6 sm:p-8 shadow-xl">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
        <p class="text-gray-600">
          Sign in to continue shopping at 
          <span class="text-violet-500 font-semibold">KickMart</span>
        </p>
      </div>

      <!-- Form -->
      <form id="login-form" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-300 transition-all" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-violet-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-blue-400 to-violet-400 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-500 hover:to-violet-500 transition-all duration-300 shadow-md">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-100">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-violet-500 hover:text-violet-600 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-3"></div>
</div>

<!-- Toast + AJAX Script -->
<script>
function showToast(message, type = "success") {
  const toastContainer = document.getElementById("toast-container");
  const toast = document.createElement("div");

  // Warna pastel biru & ungu
  const baseStyle = "px-4 py-3 rounded-lg shadow-md text-sm font-medium transition-opacity duration-500";
  const colorStyle = type === "success" 
    ? "bg-blue-100 border border-blue-300 text-blue-700" 
    : "bg-violet-100 border border-violet-300 text-violet-700";

  toast.className = `${baseStyle} ${colorStyle}`;
  toast.textContent = message;
  toastContainer.appendChild(toast);

  setTimeout(() => (toast.style.opacity = 0), 2500);
  setTimeout(() => toast.remove(), 3000);
}

document.querySelector("#login-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const username = document.querySelector("#username").value;
  const password = document.querySelector("#password").value;
  const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

  fetch("{% url 'main:login' %}", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
      "X-CSRFToken": csrfToken
    },
    body: new URLSearchParams({ username, password })
  })
    .then(response => {
      if (response.redirected) {
        showToast("Login berhasil!", "success");
        setTimeout(() => window.location.href = response.url, 1000);
      } else if (response.status === 400 || response.status === 401) {
        showToast("Username atau password salah ", "error");
      } else {
        showToast("Terjadi kesalahan, coba lagi.", "error");
      }
    })
    .catch(() => {
      showToast("Gagal terhubung ke server", "error");
    });
});
</script>
{% endblock content %}
